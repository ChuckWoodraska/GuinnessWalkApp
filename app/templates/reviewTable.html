<table class="table table-bordered table-responsive" id="barsDataTable">
    {% for bar in user_bars %}
        <tr id="{{ bar['id'] }}">
            <td>{{ bar.bars['bar_name'] }}</td>
            <td>{{ bar.rating }}</td>
            <td>0</td>
            <td>{{ bar.comments }}</td>
            <td>
                <button class="editBar">Edit</button>
            </td>
        </tr>
    {% endfor %}
</table>
