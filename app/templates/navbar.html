<div class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color: #DDDDDD;" id="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="{{ url_for('gw.index') }}">
                <img class="navbar-brand n" src="{{ url_for('static', filename='images/logo.png') }}">
            </a>
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('gw.map') }}">Map</a></li>
                {% if current_user.role_id == 1 %}
                    <li><a href="{{ url_for('gw.admin') }}">Admin</a></li>
                {% endif %}
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('gw.reviews') }}">Review</a></li>
                            <li class="dropdown navbar-right" style="list-style: none;">
                                <a data-toggle="dropdown" class="dropdown-toggle"
                                   href="#">{{ current_user.display_name }} <b class="caret"></b> </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{ url_for('gw.logout') }}">Logout</a></li>
                                </ul>
                            </li>

                {% else %}
                    <li class="navbar-right"><a href="{{ url_for('google.login') }}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
